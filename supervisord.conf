[supervisord]
nodaemon=true

[program:web]
command=gunicorn -k geventwebsocket.gunicorn.workers.GeventWebSocketWorker -w 5 main:app -b 0.0.0.0:8080
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:celery]
command=celery -A tasks worker --loglevel=info --concurrency=10 -P gevent
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0