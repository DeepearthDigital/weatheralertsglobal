{% extends 'base.html' %}

{% block title %}Forgot Password | {{ super() }}{% endblock %}

{% block head %}
<style>
  body {
    background-image: url({{ url_for('static', filename='images/blizzard-road-art.jpg') }});
  }
</style>
{% endblock %}

{% block content %}
<div class="page-container">
  <div class="container top">
    <div class="wag-logo">
      <a href="{{ url_for('index') }}">
        <img src="../static/images/WAG-brand.png" alt="Weather Alerts Global">
      </a>
    </div>
  </div>
  <div class="container bottom">
<div id="login">		
	<h1>Weather Alerts Global</h1>
    <h2>Reset Password</h2>
    <form method="POST">
		<div class="form-group">
        <input type="email" name="email" placeholder="Your email">
		</div>
		<div class="d-flex"> <!-- Important: Add the d-flex class -->
    <button type="submit" class="btn btn-primary h-spaced-buttons">Reset Password</button>
	</div>
	
    </form>	
        </div>
    </div>
  </div>
{% endblock %}
