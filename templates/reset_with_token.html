{% extends 'base.html' %}

{% block title %}Reset With Token | {{ super() }}{% endblock %}

{% block head %}
<style>
  body {
    background-image: url({{ url_for('static', filename='images/stormy-sea-art.jpg') }});
  }
</style>
{% endblock %}

{% block content %}
<div class="page-container">
  <div class="container top">
    <div class="wag-logo"> <a href="{{ url_for('index') }}"> <img src="../static/images/WAG-brand.png" alt="Weather Alerts Global"> </a> </div>
  </div>
  <div class="container bottom">
    <div id="login"> {% block content %}
      <h1>Weather Alerts Global</h1>
      <h2>Reset Password</h2>
      <form method="POST">
        <div class="form-group">
          <input type="password" name="password" placeholder="New password">
          <input type="password" name="confirm" placeholder="Re-enter password">
        </div>
        <div class="d-flex">
          <button type="submit" class="btn btn-primary h-spaced-buttons">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
