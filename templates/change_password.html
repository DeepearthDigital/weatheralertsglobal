<html>
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Weather Alerts Global</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="../static/styles.css">
    <style>
body {
  background-image: url(../static/images/drought-by-lake.jpg); /* Your image path */
	}
    </style>
</head>
<body>
{% include 'navbar.html' %}
{% block content %}
<div class="page-container">
  <div class="container top">
    <div class="wag-logo">
      <a href="{{ url_for('index') }}">
        <img src="../static/images/WAG-brand.png" alt="Weather Alerts Global">
      </a>
    </div>
  </div>
  <div class="container bottom">
<div id="login">	
  <h1>Weather Alerts Global</h1>
  <h2>Change Password</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <ul class="flashes">
      {% for category, message in messages %}
        <li class="{{ category }}">{{ message }}</li>
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
  <form method="POST">
<div class="form-group">
    <label for="old_password">Old Password:</label>
    <input type="password" id="old_password" name="old_password" required><br><br>
</div>
<div class="form-group">
    <label for="new_password">New Password:</label>
    <input type="password" id="new_password" name="new_password" required><br><br>
</div>
<div class="form-group">
	<label for="confirm_new_password">Confirm New Password:</label>
    <input type="password" id="confirm_new_password" name="confirm_new_password" required><br><br>
</div><div class="d-flex"> 
    <button type="submit" class="btn btn-primary h-spaced-buttons">Change Password</button>
	  </div>
  </form>
    </div>
  </div>
</div>
{% endblock %}
	    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
